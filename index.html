<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger application</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="assets/js/client.js"></script>
    <!-- defer is used to download the script in background and when the DOM is ready it executes -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <img class="logo" src="https://img.icons8.com/bubbles/150/000000/facebook-messenger.png"/>
        <h1>Welcome to iDiscuss Group Chat App</h1>
    </nav>
    <div class="container">
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
